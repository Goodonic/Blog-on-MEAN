<body class="text-center container">
<form (submit)="signUp()" class="form-sign up">
  <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  <input [(ngModel)]="name"  type="name" name="name" id="inputName" class="form-control" placeholder="Name">
  <input [(ngModel)]="login" type="login" name="login" id="inputLogin" class="form-control" placeholder="Login">
  <input [(ngModel)]="email" type="email" name="email" id="inputEmail" class="form-control" placeholder="Email">
  <input [(ngModel)]="password" type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
  <button class="btn mt-3 btn-lg btn-primary btn-block" type="submit">Sign up</button>
  <p class="mt-5 mb-3 text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Â©2023</font></font></p>
</form>
</body>
